<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWasm01</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorWasm01.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="barcode.js"></script>
    <script src="qrCodeReader.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        // 音を再生するための汎用関数
        function playSpecificSound(soundFile) {
            var audio = new Audio(soundFile);
            audio.play();
        }

        // 特定の音声ファイルを再生するための関数
        window.playSound1 = () => {
            playSpecificSound('sound.mp3');
        };
        window.playSound2 = () => {
            playSpecificSound('enter.mp3');
        };
        window.playOK = () => {
            playSpecificSound('ok.mp3');
        };
        window.playNG = () => {
            playSpecificSound('ng.mp3');
        };
    </script>
</body>

</html>
